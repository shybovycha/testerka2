<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testerka v2</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container-fluid">
    {{#solution}}
        <h1>Status: {{{getStatusString}}}</h1>

        {{#getErrorMessage}}
        <div class="panel panel-error">
            <div class="panel-heading">Odpowiedź systemu</div>
            <div class="panel-body">
                {{{getErrorMessage}}}
            </div>
        </div>
        {{/getErrorMessage}}

        {{#getResults}}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Wejście</th>
                    <th>Wyjście</th>
                    <th>Kroki</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        {{#getTestCase}}
                        <pre>{{{getInput}}}</pre>
                        {{/getTestCase}}
                    </td>

                    <td>
                        <pre>{{{getOutput}}}</pre>
                    </td>

                    <td>
                        {{getPoints}}
                    </td>
                </tr>
            </tbody>
        </table>
        {{/getResults}}
    {{/solution}}
</div>
</body>
</html>
